<style id="media-register-app-style">
  .media-register-app {
    --accent: #0052cc;
    --accent-light: #e6f0ff;
    --bg: #f4f6fb;
    --card: #ffffff;
    --border: #d9e2f3;

    --muted: #5c637a;
    --danger: #d14343;
    --success: #1f8a70;
    --warning: #c17d0f;
    font-family: 'Noto Sans JP', system-ui, -apple-system, BlinkMacSystemFont,
      'Segoe UI', sans-serif;
    color: var(--text);
    background: var(--bg);
    width: 100%;
  }

  .media-register-app *,
  .media-register-app *::before,
  .media-register-app *::after {
    box-sizing: border-box;
  }

  .media-register-app .page-header {
    background: var(--card);
    border-bottom: 1px solid var(--border);
    padding: 20px clamp(16px, 4vw, 48px);
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    align-items: center;
    justify-content: space-between;
  }

  .media-register-app .header-text {
    max-width: 720px;
  }

  .media-register-app .eyebrow {
    font-size: 0.85rem;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    color: var(--muted);
    margin: 0 0 4px;
  }

  .media-register-app .page-header h1 {
    margin: 0 0 8px;
    font-size: clamp(1.5rem, 3vw, 2rem);
  }

  .media-register-app .lead {
    margin: 0;
    color: var(--muted);
    line-height: 1.6;
  }

  .media-register-app .back-link {
    border: 1px solid var(--border);
    border-radius: 999px;
    padding: 8px 18px;
    text-decoration: none;
    color: var(--accent);
    font-weight: 600;
    background: var(--accent-light);
  }

  .media-register-app main {
    padding: clamp(16px, 4vw, 48px);
  }

  .media-register-app .sheet-card {
    background: var(--card);
    border-radius: 16px;
    border: 1px solid var(--border);
    box-shadow: 0 10px 30px rgba(0, 21, 64, 0.08);
    padding: clamp(16px, 4vw, 36px);
  }

  .media-register-app .sheet-controls {
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 12px;
  }

  .media-register-app .control-buttons {
    display: flex;
    align-items: center;
    flex-wrap: wrap;
    gap: 8px;
  }

  .media-register-app .bulk-fill-panel {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin: 16px 0;
    padding: 16px;
    border-radius: 12px;
    border: 1px dashed var(--accent);
    background: rgba(0, 82, 204, 0.05);
  }

  .media-register-app .bulk-fill-panel p {
    margin: 0;
    color: var(--muted);
    font-size: 0.9rem;
  }

  .media-register-app .bulk-fill-textarea {
    width: 100%;
    min-height: 80px;
    border-radius: 10px;
    border: 1px solid var(--border);
    padding: 10px;
    font: inherit;
    resize: vertical;
  }

  .media-register-app .bulk-fill-actions {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    align-items: center;
  }

  .media-register-app .sheet-controls h2 {
    margin: 0;
    font-size: 1.3rem;
  }

  .media-register-app .secondary-button,
  .media-register-app .primary-button {
    border: none;
    border-radius: 999px;
    padding: 10px 20px;
    font-size: 0.95rem;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .media-register-app .secondary-button {
    background: transparent;
    color: var(--accent);
    border: 1px solid var(--accent);
  }

  .media-register-app .secondary-button:hover,
  .media-register-app .primary-button:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 10px rgba(0, 82, 204, 0.2);
  }

  .media-register-app .primary-button {
    background: var(--accent);
    color: #fff;
    min-width: 160px;
  }

  .media-register-app .utility-button {
    border-radius: 999px;
    border: 1px solid var(--border);
    background: #fff;
    color: var(--text);
    font-size: 0.85rem;
    padding: 6px 14px;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .media-register-app .utility-button:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 10px rgba(0, 82, 204, 0.12);
  }

  .media-register-app .helper-text {
    margin: 12px 0 16px;
    color: var(--muted);
  }

  .media-register-app .sheet-wrapper {
    width: calc(100% + clamp(16px, 4vw, 36px) * 2);
    margin-left: calc(-1 * clamp(16px, 4vw, 36px));
    margin-right: calc(-1 * clamp(16px, 4vw, 36px));
    overflow-x: auto;
    border: 1px solid var(--border);
    border-radius: 12px;
    background: #fdfefe;
  }

  .media-register-app .sheet-table {
    width: 100%;
    border-collapse: collapse;
    min-width: 720px;
  }

  .media-register-app .sheet-table thead {
    background: var(--accent);
    color: #fff;
  }

  .media-register-app .sheet-table th,
  .media-register-app .sheet-table td {
    border: 1px solid var(--border);
    padding: 10px;
    text-align: left;
    vertical-align: top;
  }

  .media-register-app .column-header {
    display: flex;
    flex-direction: column;
    gap: 2px;
  }

  .media-register-app .selection-column,
  .media-register-app .selection-cell {
    width: 80px;
    text-align: center;
  }

  .media-register-app .row-select-checkbox {
    width: 16px;
    height: 16px;
  }

  .media-register-app .sheet-table th {
    font-weight: 600;
  }

  .media-register-app .col-letter {
    display: block;
    font-size: 0.8rem;
    letter-spacing: 0.08em;
    margin-bottom: 4px;
    opacity: 0.85;
  }

  .media-register-app .sheet-table input,
  .media-register-app .sheet-table textarea,
  .media-register-app .sheet-table select {
    width: 100%;
    border: none;
    background: transparent;
    font: inherit;
    resize: vertical;
    min-height: 32px;
  }

  .media-register-app .sheet-table textarea {
    min-height: 48px;
  }

  .media-register-app .sheet-table input:focus,
  .media-register-app .sheet-table textarea:focus,
  .media-register-app .sheet-table select:focus {
    outline: 2px solid var(--accent-light);
    border-radius: 4px;
  }

  .media-register-app .cell-input-wrapper {
    display: flex;
    gap: 8px;
    align-items: flex-start;
  }

  .media-register-app .cell-input-control {
    flex: 1;
  }

  .media-register-app .sheet-table .input-invalid,
  .media-register-app .sheet-table .input-missing {
    outline: 2px solid var(--danger);
    border-radius: 4px;
    background: rgba(209, 67, 67, 0.05);
  }

  .media-register-app .cell-select-checkbox,
  .media-register-app .row-bulk-select-button,
  .media-register-app .column-bulk-select-button {
    display: none;
  }

  .media-register-app--bulk-active .cell-select-checkbox,
  .media-register-app--bulk-active .row-bulk-select-button,
  .media-register-app--bulk-active .column-bulk-select-button {
    display: inline-flex;
  }

  .media-register-app .cell-select-checkbox {
    margin-top: 6px;
  }

  .media-register-app .row-bulk-select-button,
  .media-register-app .column-bulk-select-button {
    border: 1px solid var(--border);
    background: #fff;
    color: var(--text);
    border-radius: 6px;
    font-size: 0.75rem;
    padding: 2px 8px;
    cursor: pointer;
    gap: 4px;
    justify-content: center;
    align-items: center;
  }

  .media-register-app .column-bulk-select-button {
    margin-top: 6px;
    align-self: flex-start;
  }

  .media-register-app .row-bulk-select-button {
    margin-top: 6px;
    width: 100%;
  }

  .media-register-app .actions {
    margin-top: 20px;
    display: flex;
    align-items: center;
    gap: 16px;
    flex-wrap: wrap;
  }

  .media-register-app .notice {
    margin: 16px 0 0;
    padding: 12px 16px;
    border-radius: 12px;
    background: #fff8e1;
    color: #5a4200;
    border: 1px solid #ffe9a7;
  }

  .media-register-app .status {
    min-height: 24px;
    margin-top: 12px;
    font-weight: 600;
  }

  .media-register-app .validation-warning {
    margin-top: 12px;
    padding: 10px 12px;
    border-radius: 10px;
    background: #fff5f5;
    border: 1px solid rgba(209, 67, 67, 0.3);
  }

  .media-register-app .status--error {
    color: var(--danger);
  }

  .media-register-app .status--success {
    color: var(--success);
  }

  .media-register-app .result-panel {
    margin-top: 24px;
    border-top: 1px solid var(--border);
    padding-top: 16px;
  }

  .media-register-app .result-summary {
    font-weight: 600;
    margin-bottom: 12px;
  }

  .media-register-app .result-table-wrapper {
    overflow-x: auto;
    border: 1px solid var(--border);
    border-radius: 12px;
    background: #fff;
  }

  .media-register-app .result-table {
    width: 100%;
    border-collapse: collapse;
    min-width: 480px;
  }

  .media-register-app .result-table th,
  .media-register-app .result-table td {
    border: 1px solid var(--border);
    padding: 8px 10px;
    text-align: left;
  }

  .media-register-app .execution-log {
    margin-top: 16px;
    padding: 16px;
    border: 1px solid var(--border);
    border-radius: 12px;
    background: #f9fbff;
  }

  .media-register-app .execution-log__title {
    margin: 0 0 10px;
    font-size: 1rem;
  }

  .media-register-app .execution-log__list {
    margin: 0;
    padding-left: 20px;
    display: grid;
    gap: 6px;
  }

  .media-register-app .execution-log__item {
    line-height: 1.4;
  }

  .media-register-app .execution-log__badge {
    display: inline-block;
    min-width: 64px;
    padding: 3px 8px;
    border-radius: 999px;
    font-size: 0.85rem;
    font-weight: 700;
    text-align: center;
    margin-right: 6px;
  }

  .media-register-app .execution-log__badge.info {
    background: rgba(0, 82, 204, 0.12);
    color: var(--accent);
  }

  .media-register-app .execution-log__badge.success {
    background: rgba(31, 138, 112, 0.15);
    color: var(--success);
  }

  .media-register-app .execution-log__badge.error {
    background: rgba(209, 67, 67, 0.15);
    color: var(--danger);
  }

  .media-register-app .execution-log__badge.warning {
    background: rgba(193, 125, 15, 0.15);
    color: var(--warning);
  }

  .media-register-app .status-pill {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    min-width: 64px;
    padding: 4px 10px;
    border-radius: 999px;
    font-size: 0.85rem;
    font-weight: 600;
  }

  .media-register-app .status-pill.success {
    background: rgba(31, 138, 112, 0.15);
    color: var(--success);
  }

  .media-register-app .status-pill.error {
    background: rgba(209, 67, 67, 0.15);
    color: var(--danger);
  }

  .media-register-app .status-pill.skipped {
    background: rgba(113, 118, 134, 0.15);
    color: var(--muted);
  }

  .media-register-app--inline {
    background: transparent;
  }

  .media-register-app--inline main {
    padding: 0;
  }

  .media-register-app--inline .sheet-card {
    box-shadow: none;
    border-radius: 12px;
    background: transparent;
    border: none;
    padding: 0;
  }

  .media-register-app--inline .sheet-wrapper {
    width: 100%;
    margin-left: 0;
    margin-right: 0;
    border-radius: 12px;
  }

  .media-register-app--inline .page-header {
    display: none;
  }
</style>

<template id="media-register-app-template">

          class="status status--error validation-warning"
          role="alert"
          hidden

<script>
  (function () {
    if (window.renderMediaRegisterApp) {
      return;
    }

    function renderMediaRegisterApp(container, options) {
      if (!container) {
        console.warn('MediaRegisterApp: container element is required.');
        return null;
      }

      const template = document.getElementById('media-register-app-template');
      if (!template) {
        console.error('MediaRegisterApp: template element is missing.');
        return null;
      }

      container.innerHTML = '';
      const fragment = template.content.cloneNode(true);
      container.appendChild(fragment);

      const root = container.querySelector('.media-register-app');
      if (!root) {
        console.error('MediaRegisterApp: failed to initialize.');
        return null;
      }

      const settings = Object.assign(
        {
          initialRows: 5,
          portalUrl: '',
          showBackLink: true,
          showHeader: true,
          mode: 'standalone',
        },
        options || {},
      );

      if (settings.mode === 'inline') {
        root.classList.add('media-register-app--inline');
      }

      const backLink = root.querySelector('#back-link');
      if (!settings.showHeader) {
        const header = root.querySelector('.page-header');
        if (header) {
          header.remove();
        }
      } else if (backLink) {
        if (settings.showBackLink) {
          const rawPortalUrl = typeof settings.portalUrl === 'string' ? settings.portalUrl : '';
          const resolvedPortalUrl = rawPortalUrl && rawPortalUrl.indexOf('<?') === -1
            ? rawPortalUrl
            : './';
          backLink.href = resolvedPortalUrl || './';
        } else {
          backLink.hidden = true;
        }
      }

      if (backLink && !settings.showBackLink) {
        backLink.hidden = true;
      }

      const helperTextContainer = root.querySelector('#helper-text-container');
      const bulkFillToggleButton = root.querySelector('#bulk-fill-toggle-button');
      const bulkFillPanel = root.querySelector('#bulk-fill-panel');
      let bulkFillTextarea = null;
      let bulkFillApplyButton = null;
      let bulkFillDeleteButton = null;
      let bulkFillPanelInitialized = false;
      const eyebrow = root.querySelector('#app-eyebrow');
      const title = root.querySelector('#app-title');
      const lead = root.querySelector('#app-lead');

      const mediaTypeOptions = ['Webサイト', 'SNS', 'アプリ', 'その他'];
      const mediaCategoryOptions = [
        'エンタメ・ゲーム',
        'Webサービス',
        'インターネット',
        'EC・物販',
        '健康・美容・ファッション',
        'グルメ・食品',
        'お小遣い・ポイント',
        '旅行・交通',
        '金融・投資・保険',
        '暮らし・不動産',
        '仕事・学び・資格',
        'ギフト・プレゼント',
        'スポーツ・趣味',
        '結婚・恋愛・出会い',
        'その他',
      ];

      const DEFAULT_CONFIG = {
        eyebrow: 'Media Registration',
        title: 'メディア登録シート',
        lead:
          'アフィリエイターやメディアの情報をまとめて登録できます。必要事項を入力し、実行ボタンを押すと結果が表示されます。',
        helperTexts: [
          'A列からF列まで順に「アフィリエイター / メディア名 / メディアURL / メディアカテゴリー / メディアタイプ / メディア説明」を入力してください。空行は自動的に無視されます。',
          'スプレッドシートで複数行をコピーしてここへ貼り付けると、表形式のまま自動で行が追加され、貼り付けた分だけ表示されます。',
          '広告情報の紐付けや提携申請で使う広告 ID は、ローカルのマスタではなく毎回 /advertiser/search・/promotion/search などの API で取得した最新の結果を参照してください。',
        ],
        columns: [
          {
            key: 'affiliateIdentifier',
            letter: 'A',
            label: 'アフィリエイター',
            placeholder: '例: 株式会社○○ / 山田太郎',
          },
          {
            key: 'mediaName',
            letter: 'B',
            label: 'メディア名',
            placeholder: '例: サンプルメディア',
          },
          {
            key: 'mediaUrl',
            letter: 'C',
            label: 'メディアURL',
            placeholder: 'https://example.com',
          },
          {
            key: 'mediaCategory',
            letter: 'D',
            label: 'メディアカテゴリー',
            options: mediaCategoryOptions,
          },
          {
            key: 'mediaType',
            letter: 'E',
            label: 'メディアタイプ',
            options: mediaTypeOptions,
          },
          {
            key: 'mediaComment',
            letter: 'F',
            label: 'メディア説明',
            placeholder: 'メディアの概要や特色',
            multiline: true,
          },
        ],
        resultColumns: [
          { key: 'rowNumber', label: '行番号' },
          { key: 'status', label: 'ステータス', type: 'status' },
          { key: 'mediaId', label: 'メディアID' },
          { key: 'message', label: 'メッセージ' },
        ],
      };

      const helperTexts = Array.isArray(settings.helperTexts) && settings.helperTexts.length
        ? settings.helperTexts
        : DEFAULT_CONFIG.helperTexts;

      if (eyebrow) {
        eyebrow.textContent = settings.eyebrow || DEFAULT_CONFIG.eyebrow;
      }
      if (title) {
        title.textContent = settings.title || DEFAULT_CONFIG.title;
      }
      if (lead) {
        lead.textContent = settings.lead || DEFAULT_CONFIG.lead;
      }
      if (helperTextContainer) {
        helperTextContainer.innerHTML = '';
        helperTexts.forEach((text) => {
          if (!text) {
            return;
          }
          const paragraph = document.createElement('p');
          paragraph.className = 'helper-text';
          paragraph.textContent = text;
          helperTextContainer.appendChild(paragraph);
        });
      }

      const columns = Array.isArray(settings.columns) && settings.columns.length
        ? settings.columns
        : DEFAULT_CONFIG.columns;
      const resultColumns = Array.isArray(settings.resultColumns) && settings.resultColumns.length
        ? settings.resultColumns
        : DEFAULT_CONFIG.resultColumns;
      const defaultAction = 'registerMediaFromWeb';
      const actionFunction = typeof settings.actionFunction === 'string'
        ? settings.actionFunction
        : defaultAction;

      const columnLabelMap = columns.reduce((acc, column) => {
        acc[column.key] = column.label;
        return acc;
      }, {});

      const tableHead = root.querySelector('#sheet-head');
      const tableBody = root.querySelector('#media-grid-body');
      const resultHead = root.querySelector('#result-head');
      const addRowButton = root.querySelector('#add-row-button');
      const deleteSelectedButton = root.querySelector('#delete-selected-button');
      const clearRowsButton = root.querySelector('#clear-rows-button');
      const executeButton = root.querySelector('#execute-button');
      const statusMessage = root.querySelector('#status-message');
      const rowCountLabel = root.querySelector('#row-count');
      const resultPanel = root.querySelector('#result-panel');
      const resultSummary = root.querySelector('#result-summary');
      const resultBody = root.querySelector('#result-body');
      const logPanel = root.querySelector('#log-panel');
      const logList = root.querySelector('#log-list');
      const environmentWarning = root.querySelector('#environment-warning');
      const validationWarning = root.querySelector('#validation-warning');
      let validationMessages = [];
      let lastValidationDetails = { invalidSelects: [], incompleteRows: [] };
      let isProcessing = false;
      let bulkFillActive = false;

      buildTableHead();
      buildResultHead();
      const initialRowCount = Math.max(1, Number(settings.initialRows) || 5);
      ensureRowCount(initialRowCount);
      handleValidationState();

      const gasRunnerAvailable =
        typeof google === 'object' &&
        google.script &&
        typeof google.script.run === 'object';

      if (!gasRunnerAvailable && environmentWarning) {
        environmentWarning.hidden = false;
      }

      if (addRowButton) {
        addRowButton.addEventListener('click', () => {
          addRow();
        });
      }

      if (deleteSelectedButton) {
        deleteSelectedButton.addEventListener('click', removeSelectedRows);
      }

      if (clearRowsButton) {
        clearRowsButton.addEventListener('click', clearAllRows);
      }

      if (executeButton) {
        executeButton.addEventListener('click', handleExecute);
      }

      if (bulkFillToggleButton) {
        bulkFillToggleButton.addEventListener('click', () => {
          setBulkFillMode(!bulkFillActive);
        });
      }

      if (tableBody) {
        tableBody.addEventListener('paste', handlePaste, true);
      }

      setBulkFillMode(false);
      updateBulkActionState();

      function buildTableHead() {
        if (!tableHead) {
          return;
        }
        tableHead.innerHTML = '';
        const headRow = document.createElement('tr');
        const selectTh = document.createElement('th');
        selectTh.scope = 'col';
        selectTh.className = 'selection-column';
        selectTh.textContent = '選択';
        headRow.appendChild(selectTh);
        columns.forEach((column) => {
          const th = document.createElement('th');
          th.scope = 'col';
          const letter = document.createElement('span');
          letter.className = 'col-letter';
          letter.textContent = column.letter;
          const label = document.createElement('span');
          label.textContent = column.label;
          const headerContent = document.createElement('div');
          headerContent.className = 'column-header';
          headerContent.appendChild(letter);
          headerContent.appendChild(label);
          th.appendChild(headerContent);
          const columnSelectButton = document.createElement('button');
          columnSelectButton.type = 'button';
          columnSelectButton.className = 'column-bulk-select-button';
          columnSelectButton.dataset.columnKey = column.key;
          columnSelectButton.textContent = '列全選択';
          columnSelectButton.setAttribute(
            'aria-label',
            `${column.label}列のセル選択を切り替え`,
          );
          columnSelectButton.addEventListener('click', () => {
            toggleColumnCellSelection(column.key);
          });
          th.appendChild(columnSelectButton);
          headRow.appendChild(th);
        });
        tableHead.appendChild(headRow);
      }

      function buildResultHead() {
        if (!resultHead) {
          return;
        }
        resultHead.innerHTML = '';
        const headRow = document.createElement('tr');
        resultColumns.forEach((column) => {
          const th = document.createElement('th');
          th.scope = 'col';
          th.textContent = column.label;
          headRow.appendChild(th);
        });
        resultHead.appendChild(headRow);
      }

      function toggleRowCellSelection(row) {
        if (!row) {
          return;
        }
        const checkboxes = Array.from(row.querySelectorAll('.cell-select-checkbox'));
        if (!checkboxes.length) {
          return;
        }
        const shouldCheck = checkboxes.some((checkbox) => !checkbox.checked);
        checkboxes.forEach((checkbox) => {
          checkbox.checked = shouldCheck;
        });
        updateBulkActionState();
      }

      function findColumnInput(row, columnKey) {
        if (!row || !columnKey) {
          return null;
        }
        return (
          row.querySelector(`.cell-input-control [data-column-key="${columnKey}"]`) ||
          row.querySelector(`[data-column-key="${columnKey}"]:not(.cell-select-checkbox)`) ||
          null
        );
      }

      function toggleColumnCellSelection(columnKey) {
        if (!tableBody || !columnKey) {
          return;
        }
        const checkboxes = Array.from(
          tableBody.querySelectorAll(`.cell-select-checkbox[data-column-key="${columnKey}"]`),
        );
        if (!checkboxes.length) {
          return;
        }
        const shouldCheck = checkboxes.some((checkbox) => !checkbox.checked);
        checkboxes.forEach((checkbox) => {
          checkbox.checked = shouldCheck;
        });
        updateBulkActionState();
      }

      function getSelectedCellCheckboxes() {
        if (!tableBody) {
          return [];
        }
        return Array.from(tableBody.querySelectorAll('.cell-select-checkbox:checked'));
      }

      function forEachSelectedCellInput(callback) {
        if (typeof callback !== 'function') {
          return;
        }
        const selectedCheckboxes = getSelectedCellCheckboxes();
        selectedCheckboxes.forEach((checkbox) => {
          const cell = checkbox.closest('td');
          const row = checkbox.closest('tr');
          if (!cell || !row) {
            return;
          }
          const input = findColumnInput(row, checkbox.dataset.columnKey);
          if (input) {
            callback(input, checkbox);
          }
        });
      }

      function applyBulkFillToSelectedCells() {
        if (!bulkFillTextarea || !bulkFillTextarea.value) {
          return;
        }
        const value = bulkFillTextarea.value;
        forEachSelectedCellInput((input) => {
          setInputValue(input, value);
        });
        handleValidationState();
        updateBulkActionState();
      }

      function deleteSelectedCellValues() {
        forEachSelectedCellInput((input) => {
          setInputValue(input, '');
        });
        handleValidationState();
        updateBulkActionState();
      }

      function clearBulkSelections() {
        if (bulkFillTextarea) {
          bulkFillTextarea.value = '';
        }
        if (tableBody) {
          const checkboxes = tableBody.querySelectorAll('.cell-select-checkbox');
          checkboxes.forEach((checkbox) => {
            checkbox.checked = false;
          });
        }
      }

      function initializeBulkFillPanel() {
        if (bulkFillPanelInitialized || !bulkFillPanel) {
          return;
        }
        bulkFillPanel.innerHTML = '';

        const intro = document.createElement('div');
        const heading = document.createElement('strong');
        heading.textContent = '一括入力モード';
        intro.appendChild(heading);
        const description = document.createElement('p');
        description.textContent = 'テキストボックスの内容を、チェックしたセルすべてに入力できます。';
        intro.appendChild(description);
        bulkFillPanel.appendChild(intro);

        const textarea = document.createElement('textarea');
        textarea.id = 'bulk-fill-textarea';
        textarea.className = 'bulk-fill-textarea';
        textarea.placeholder = '入力したい文字列を貼り付けるか入力してください';
        textarea.addEventListener('input', updateBulkActionState);
        bulkFillPanel.appendChild(textarea);
        bulkFillTextarea = textarea;

        const actions = document.createElement('div');
        actions.className = 'bulk-fill-actions';

        const applyButton = document.createElement('button');
        applyButton.type = 'button';
        applyButton.className = 'primary-button';
        applyButton.id = 'bulk-fill-apply-button';
        applyButton.textContent = '選択セルに入力';
        applyButton.addEventListener('click', applyBulkFillToSelectedCells);
        actions.appendChild(applyButton);
        bulkFillApplyButton = applyButton;

        const deleteButton = document.createElement('button');
        deleteButton.type = 'button';
        deleteButton.className = 'utility-button';
        deleteButton.id = 'bulk-fill-delete-button';
        deleteButton.textContent = '選択セルを削除';
        deleteButton.addEventListener('click', deleteSelectedCellValues);
        actions.appendChild(deleteButton);
        bulkFillDeleteButton = deleteButton;

        bulkFillPanel.appendChild(actions);
        bulkFillPanelInitialized = true;
        updateBulkActionState();
      }

      function setBulkFillMode(enabled) {
        bulkFillActive = Boolean(enabled);
        if (root) {
          root.classList.toggle('media-register-app--bulk-active', bulkFillActive);
        }
        if (bulkFillActive) {
          initializeBulkFillPanel();
        }
        if (bulkFillPanel) {
          bulkFillPanel.hidden = !bulkFillActive;
        }
        if (bulkFillToggleButton) {
          bulkFillToggleButton.textContent = bulkFillActive ? '一括入力終了' : '一括入力';
        }
        if (!bulkFillActive) {
          clearBulkSelections();
        }
        updateBulkActionState();
      }

      function updateBulkActionState() {
        const hasSelection = getSelectedCellCheckboxes().length > 0;
        const hasValue = Boolean(bulkFillTextarea && bulkFillTextarea.value);
        if (bulkFillApplyButton) {
          bulkFillApplyButton.disabled = !bulkFillActive || !hasSelection || !hasValue;
        }
        if (bulkFillDeleteButton) {
          bulkFillDeleteButton.disabled = !bulkFillActive || !hasSelection;
        }
      }

      function createSelectionCell(rowNumber) {
        const cell = document.createElement('td');
        cell.className = 'selection-cell';
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.className = 'row-select-checkbox';
        checkbox.setAttribute('aria-label', `行${rowNumber}を選択`);
        cell.appendChild(checkbox);
        const bulkButton = document.createElement('button');
        bulkButton.type = 'button';
        bulkButton.className = 'row-bulk-select-button';
        bulkButton.textContent = '行全選択';
        bulkButton.setAttribute('aria-label', `行${rowNumber}のセル選択を切り替え`);
        bulkButton.addEventListener('click', () => {
          toggleRowCellSelection(bulkButton.closest('tr'));
        });
        cell.appendChild(bulkButton);
        return cell;
      }

      function createCellSelectionCheckbox(column, rowNumber) {
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.className = 'cell-select-checkbox';
        checkbox.dataset.columnKey = column.key;
        checkbox.setAttribute(
          'aria-label',
          `行${rowNumber}の${column.label}セルを一括入力対象にする`,
        );
        checkbox.addEventListener('change', updateBulkActionState);
        return checkbox;
      }

      function createInputElement(column, rowNumber) {
        let input;
        if (Array.isArray(column.options) && column.options.length) {
          input = document.createElement('select');
          input.dataset.validOptions = column.options.join('|');
          const emptyOption = document.createElement('option');
          emptyOption.value = '';
          emptyOption.textContent = '選択してください';
          input.appendChild(emptyOption);
          column.options.forEach((value) => {
            const option = document.createElement('option');
            option.value = value;
            option.textContent = value;
            input.appendChild(option);
          });
          input.addEventListener('change', () => {
            clearInvalidState(input);
            handleValidationState();
          });
        } else if (column.multiline) {
          input = document.createElement('textarea');
        } else {
          input = document.createElement('input');
          input.type = 'text';
        }
        input.dataset.columnKey = column.key;
        input.setAttribute('aria-label', `${column.label}（行${rowNumber}）`);
        if (input.tagName !== 'SELECT') {
          input.addEventListener('input', () => {
            handleValidationState();
          });
        }
        return input;
      }

      function addRow() {
        if (!tableBody) {
          return null;
        }
        const rowNumber = tableBody.children.length + 1;
        const row = document.createElement('tr');
        row.dataset.rowNumber = rowNumber;
        const selectionCell = createSelectionCell(rowNumber);
        row.appendChild(selectionCell);

        columns.forEach((column) => {
          const cell = document.createElement('td');
          const input = createInputElement(column, rowNumber);
          if (column.placeholder && input.tagName !== 'SELECT') {
            input.placeholder = column.placeholder;
          }
          const wrapper = document.createElement('div');
          wrapper.className = 'cell-input-wrapper';
          const checkbox = createCellSelectionCheckbox(column, rowNumber);
          wrapper.appendChild(checkbox);
          const control = document.createElement('div');
          control.className = 'cell-input-control';
          control.appendChild(input);
          wrapper.appendChild(control);
          cell.appendChild(wrapper);
          row.appendChild(cell);
        });

        tableBody.appendChild(row);
        refreshRowMetadata();
        return row;
      }

      function ensureRowCount(count) {
        if (!tableBody) {
          return;
        }
        while (tableBody.children.length < count) {
          addRow();
        }
      }

      function refreshRowMetadata() {
        if (!tableBody) {
          return;
        }
        const rows = Array.from(tableBody.children);
        rows.forEach((row, index) => {
          const rowNumber = index + 1;
          row.dataset.rowNumber = rowNumber;
          const checkbox = row.querySelector('.row-select-checkbox');
          if (checkbox) {
            checkbox.setAttribute('aria-label', `行${rowNumber}を選択`);
          }
          const rowBulkButton = row.querySelector('.row-bulk-select-button');
          if (rowBulkButton) {
            rowBulkButton.setAttribute('aria-label', `行${rowNumber}のセル選択を切り替え`);
          }
          const cellCheckboxes = Array.from(row.querySelectorAll('.cell-select-checkbox'));
          cellCheckboxes.forEach((cellCheckbox) => {
            const columnKey = cellCheckbox.dataset.columnKey;
            const columnLabel = columnLabelMap[columnKey] || columnKey;
            cellCheckbox.setAttribute(
              'aria-label',
              `行${rowNumber}の${columnLabel}セルを一括入力対象にする`,
            );
          });
        });
        updateRowCount();
      }

      function clearAllRows() {
        if (!tableBody) {
          return;
        }
        tableBody.innerHTML = '';
        ensureRowCount(initialRowCount);
        refreshRowMetadata();
        handleValidationState();
        updateBulkActionState();
      }

      function removeSelectedRows() {
        if (!tableBody) {
          return;
        }
        const rows = Array.from(tableBody.querySelectorAll('tr'));
        let removed = 0;
        rows.forEach((row) => {
          const checkbox = row.querySelector('.row-select-checkbox');
          if (checkbox && checkbox.checked) {
            row.remove();
            removed++;
          }
        });
        if (!tableBody.children.length) {
          ensureRowCount(1);
        }
        if (removed) {
          refreshRowMetadata();
          handleValidationState();
          updateBulkActionState();
        } else {
          updateRowCount();
        }
      }

      function getValidOptionsFromInput(input) {
        if (!input || !input.dataset.validOptions) {
          return [];
        }
        return input.dataset.validOptions.split('|').filter(Boolean);
      }

      function clearInvalidState(input) {
        if (!input) {
          return;
        }
        input.classList.remove('input-invalid');
        delete input.dataset.invalidValue;
        if (!input.dataset.missing) {
          input.removeAttribute('aria-invalid');
        }
      }

      function markInvalidSelect(input, invalidValue) {
        if (!input) {
          return;
        }
        input.dataset.invalidValue = invalidValue;
        input.classList.add('input-invalid');
        input.setAttribute('aria-invalid', 'true');
      }

      function clearMissingState(input) {
        if (!input) {
          return;
        }
        input.classList.remove('input-missing');
        delete input.dataset.missing;
        if (!input.dataset.invalidValue) {
          input.removeAttribute('aria-invalid');
        }
      }

      function markMissingInput(input) {
        if (!input) {
          return;
        }
        input.dataset.missing = 'true';
        input.classList.add('input-missing');
        input.setAttribute('aria-invalid', 'true');
      }

      function setInputValue(input, value) {
        if (!input) {
          return;
        }
        const rawValue =
          typeof value === 'string'
            ? value
            : value === null || typeof value === 'undefined'
              ? ''
              : String(value);
        const normalizedValue = rawValue.trim();
        if (input.tagName === 'SELECT') {
          const validOptions = getValidOptionsFromInput(input);
          if (!normalizedValue) {
            input.value = '';
            clearInvalidState(input);
          } else if (validOptions.includes(normalizedValue)) {
            input.value = normalizedValue;
            clearInvalidState(input);
          } else {
            input.value = '';
            markInvalidSelect(input, normalizedValue);
          }
          handleValidationState();
        } else {
          input.value = rawValue;
        }
      }

      function getInvalidSelectInputs() {
        if (!tableBody) {
          return [];
        }
        return Array.from(tableBody.querySelectorAll('select')).filter((input) =>
          Boolean(input.dataset.invalidValue),
        );
      }

      function getIncompleteRows() {
        if (!tableBody) {
          return [];
        }
        const rows = [];
        const tableRows = Array.from(tableBody.querySelectorAll('tr'));
        tableRows.forEach((row, index) => {
          const rowNumber = Number(row.dataset.rowNumber) || index + 1;
          const missingColumns = [];
          let hasAnyValue = false;
          columns.forEach((column) => {
            const input = findColumnInput(row, column.key);
            const value = input ? input.value.trim() : '';
            clearMissingState(input);
            if (value) {
              hasAnyValue = true;
            } else {
              missingColumns.push({ columnKey: column.key, label: column.label, input });
            }
          });
          if (hasAnyValue && missingColumns.length) {
            missingColumns.forEach(({ input }) => {
              markMissingInput(input);
            });
            rows.push({
              rowNumber,
              missingColumns: missingColumns.map(({ columnKey, label }) => ({
                key: columnKey,
                label,
              })),
            });
          }
        });
        return rows;
      }

      function getRowNumberFromInput(input) {
        if (!input) {
          return '';
        }
        const row = input.closest('tr');
        return row ? row.dataset.rowNumber || '' : '';
      }

      function getColumnLabel(key) {
        return columnLabelMap[key] || key;
      }

      function handleValidationState() {
        const invalidInputs = getInvalidSelectInputs();
        const incompleteRows = getIncompleteRows();
        lastValidationDetails = { invalidSelects: invalidInputs, incompleteRows };
        const messages = [];

        if (invalidInputs.length) {
          const details = invalidInputs.map((input) => {
            const columnKey = input.dataset.columnKey || '';
            const columnLabel = getColumnLabel(columnKey);
            const rowNumber = getRowNumberFromInput(input);
            const invalidValue = input.dataset.invalidValue || '';
            return `行${rowNumber}の${columnLabel}に無効な値「${invalidValue}」が入力されています。`;
          });
          messages.push(details.join(' '));
        }

        if (incompleteRows.length) {
          incompleteRows.forEach((row) => {
            const columnLabels = row.missingColumns.map((column) => column.label).join(' / ');
            messages.push(`行${row.rowNumber}で未入力の項目があります（${columnLabels}）。`);
          });
        }

        validationMessages = messages;
        if (validationWarning) {
          if (!messages.length) {
            validationWarning.hidden = true;
            validationWarning.textContent = '';
          } else {
            validationWarning.hidden = false;
            validationWarning.textContent = messages.join(' ');
          }
        }
        updateExecuteButtonDisabled();
      }

      function hasValidationErrors() {
        return validationMessages.length > 0;
      }

      function updateExecuteButtonDisabled() {
        if (!executeButton) {
          return;
        }
        executeButton.disabled = isProcessing || hasValidationErrors();
      }

      function collectRows() {
        if (!tableBody) {
          return [];
        }
        return Array.from(tableBody.querySelectorAll('tr')).map((row, index) => {
          const rowNumber = Number(row.dataset.rowNumber) || index + 1;
          const data = { rowNumber: rowNumber };
          columns.forEach((column) => {
            const input = findColumnInput(row, column.key);
            data[column.key] = input ? input.value.trim() : '';
          });
          return data;
        });
      }

      function hasValues(row) {
        return columns.some((column) => row[column.key]);
      }

      function handlePaste(event) {
        const target = event.target;
        const targetRow = target && target.closest ? target.closest('tr') : null;
        const columnSource = targetRow
          ? (target.closest('[data-column-key]') ||
            (event.composedPath &&
              event
                .composedPath()
                .find((el) => el && el.dataset && el.dataset.columnKey)))
          : null;
        const startColumnKey = columnSource && columnSource.dataset
          ? columnSource.dataset.columnKey || ''
          : '';

        if (!targetRow || !startColumnKey) {
          return;
        }

        const clipboardData = event.clipboardData || window.clipboardData;
        const text = clipboardData && clipboardData.getData('text');
        if (!text) {
          return;
        }

        const rows = parseClipboardRows(text);
        if (!rows.length) {
          return;
        }

        event.preventDefault();
        const currentRow = targetRow;
        const startIndex = currentRow ? Array.from(tableBody.children).indexOf(currentRow) : 0;
        const resolvedColumnIndex = startColumnKey
          ? columns.findIndex((column) => column.key === startColumnKey)
          : 0;
        const startColumnIndex = resolvedColumnIndex >= 0 ? resolvedColumnIndex : 0;

        rows.forEach((cells, rowIndex) => {
          const targetRow = tableBody.children[startIndex + rowIndex] || addRow();
          if (!targetRow) {
            return;
          }
          cells.forEach((value, cellIndex) => {
            const column = columns[startColumnIndex + cellIndex];
            if (!column) {
              return;
            }
            const input = findColumnInput(targetRow, column.key);
            if (input) {
              if (input.tagName === 'SELECT') {
                setInputValue(input, value);
              } else {
                const normalizedValue = normalizeClipboardValue(value);
                input.value = normalizedValue;
              }
            }
          });
        });
        handleValidationState();
      }

      function parseClipboardRows(text) {
        const trimmed = typeof text === 'string' ? text.trim() : '';
        if (!trimmed) {
          return [];
        }
        const jsonRows = parseClipboardJson(trimmed);
        if (jsonRows.length) {
          return jsonRows;
        }
        const lines = splitClipboardLines(trimmed);
        return lines
          .map((line) => line.split(/\t/).map((cell) => cell.trim()))
          .filter((row) => row.some((cell) => cell));
      }

      function parseClipboardJson(text) {
        if (!/^\s*\[/.test(text)) {
          return [];
        }
        const sources = [text];
        if (text.includes("'")) {
          const normalized = normalizeSingleQuotedJson(text);
          if (normalized && normalized !== text) {
            sources.push(normalized);
          }
        }
        for (let i = 0; i < sources.length; i++) {
          const source = sources[i];
          const strictRows = tryParseClipboardJsonArray(source, { silent: i > 0 });
          if (strictRows.length) {
            return strictRows;
          }
          const multilineRows = tryParseClipboardJsonLines(source);
          if (multilineRows.length) {
            return multilineRows;
          }
        }
        return [];
      }

      function tryParseClipboardJsonArray(source, options) {
        try {
          const parsed = JSON.parse(source);
          return normalizeParsedClipboardRows(parsed);
        } catch (error) {
          if (!options || !options.silent) {
            console.warn('Failed to parse clipboard JSON data.', error);
          }
          return [];
        }
      }

      function tryParseClipboardJsonLines(source) {
        const lines = typeof source === 'string'
          ? splitClipboardLines(source)
              .map((line) => line.trim())
              .filter(Boolean)
          : [];
        if (!lines.length) {
          return [];
        }
        const looksLikeArrayLine = lines.every((line) => /^\[/.test(line));
        if (!looksLikeArrayLine) {
          return [];
        }
        const wrapped = `[${lines.map((line) => line.replace(/,\s*$/, '')).join(',')}]`;
        return tryParseClipboardJsonArray(wrapped, { silent: true });
      }

      function splitClipboardLines(value) {
        if (typeof value !== 'string') {
          return [];
        }
        return value.split(/\r\n|\n|\r|[\u2028\u2029]/);
      }

      function normalizeParsedClipboardRows(parsed) {
        if (!Array.isArray(parsed)) {
          return [];
        }
        const rows = parsed.every((item) => Array.isArray(item)) ? parsed : [parsed];
        return rows
          .map((row) => (Array.isArray(row) ? row.map(normalizeClipboardValue) : [normalizeClipboardValue(row)]))
          .filter((row) => row.some((cell) => cell));
      }

      function normalizeSingleQuotedJson(text) {
        let result = '';
        let inSingleString = false;
        let inDoubleString = false;
        for (let i = 0; i < text.length; i++) {
          const char = text[i];
          if (char === "'" && !inDoubleString && !isEscapedCharacter(text, i)) {
            inSingleString = !inSingleString;
            result += '"';
            continue;
          }
          if (char === '"' && !inSingleString && !isEscapedCharacter(text, i)) {
            inDoubleString = !inDoubleString;
            result += char;
            continue;
          }
          if (char === '"' && inSingleString && !isEscapedCharacter(text, i)) {
            result += '\\"';
            continue;
          }
          result += char;
        }
        if (inSingleString) {
          return text;
        }
        return result;
      }

      function isEscapedCharacter(value, index) {
        let backslashCount = 0;
        for (let i = index - 1; i >= 0; i--) {
          if (value[i] === '\\') {
            backslashCount++;
          } else {
            break;
          }
        }
        return backslashCount % 2 === 1;
      }

      function normalizeClipboardValue(value) {
        if (value === null || typeof value === 'undefined') {
          return '';
        }
        if (Array.isArray(value)) {
          return value.map((item) => normalizeClipboardValue(item)).join(', ');
        }
        return String(value).trim();
      }

      function handleExecute() {
        handleValidationState();
        if (hasValidationErrors()) {
          setStatus('未入力の項目、または無効な選択があるため実行できません。', 'error');
          focusFirstInvalidField();
          return;
        }
        const rows = collectRows().filter(hasValues);
        if (!rows.length) {
          setStatus('入力された行が見つかりません。', 'error');
          return;
        }

        setLoading(true);
        setStatus('処理を実行しています…');

        sendRows(rows)
          .then((result) => {
            showResults(result || {});
            setStatus('処理が完了しました。', 'success');
          })
          .catch((error) => {
            const message =
              (error && error.message) || error || '実行中にエラーが発生しました。';
            setStatus(message, 'error');
          })
          .finally(() => {
            setLoading(false);
          });
      }

      function sendRows(rows) {
        return new Promise((resolve, reject) => {
          if (!gasRunnerAvailable) {
            reject(
              new Error(
                '実行環境が見つかりませんでした。Google Apps Script のWebアプリからアクセスしてください。',
              ),
            );
            return;
          }
          const runner = google.script.run
            .withSuccessHandler(resolve)
            .withFailureHandler(reject);
          if (!actionFunction || typeof runner[actionFunction] !== 'function') {
            reject(new Error('実行対象のサーバー関数が見つかりません。'));
            return;
          }
          runner[actionFunction](rows);
        });
      }

      function showResults(result) {
        if (!resultPanel || !resultSummary || !resultBody) {
          return;
        }

        const summary = result.summary || {
          total: 0,
          success: 0,
          skipped: 0,
          errors: 0,
        };
        resultSummary.textContent = formatSummary(summary);

        resultBody.innerHTML = '';
        const rows = Array.isArray(result.results) ? result.results : [];
        if (!rows.length) {
          const emptyRow = document.createElement('tr');
          const cell = document.createElement('td');
          cell.colSpan = resultColumns.length || 1;
          cell.textContent = '処理対象の行がありません。';
          emptyRow.appendChild(cell);
          resultBody.appendChild(emptyRow);
        } else {
          rows.forEach((item) => {
            const tr = document.createElement('tr');
            resultColumns.forEach((column) => {
              const cell = document.createElement('td');
              const value = renderResultCell(column, item);
              if (value instanceof Node) {
                cell.appendChild(value);
              } else {
                cell.textContent = value || '';
              }
              tr.appendChild(cell);
            });
            resultBody.appendChild(tr);
          });
        }

        resultPanel.hidden = false;
        renderLogs(Array.isArray(result.logs) ? result.logs : []);
      }

      function renderResultCell(column, row) {
        if (typeof column.render === 'function') {
          return column.render(row);
        }

        if (column.type === 'status') {
          return createStatusPill(row.status);
        }

        return row[column.key] || '';
      }

      function createStatusPill(status) {
        const pill = document.createElement('span');
        const statusKey = status || 'skipped';
        pill.className = `status-pill ${statusKey}`;
        pill.textContent = formatStatus(statusKey);
        return pill;
      }

      function formatStatus(status) {
        switch (status) {
          case 'success':
            return '成功';
          case 'error':
            return 'エラー';
          default:
            return 'スキップ';
        }
      }

      function formatSummary(summary) {
        const safeSummary = summary || {};
        return `総件数: ${safeSummary.total || 0} / 成功: ${safeSummary.success || 0} / スキップ: ${safeSummary.skipped || 0} / エラー: ${safeSummary.errors || 0}`;
      }

      function setStatus(message, type) {
        if (!statusMessage) {
          return;
        }
        statusMessage.textContent = message || '';
        statusMessage.classList.remove('status--error', 'status--success');
        if (type === 'error') {
          statusMessage.classList.add('status--error');
        } else if (type === 'success') {
          statusMessage.classList.add('status--success');
        }
      }

      function renderLogs(logs) {
        if (!logPanel || !logList) {
          return;
        }

        logList.innerHTML = '';
        if (!logs.length) {
          logPanel.hidden = true;
          return;
        }

        logs.forEach((entry) => {
          const normalized = normalizeLogEntry(entry);
          if (!normalized.message) {
            return;
          }
          const item = document.createElement('li');
          item.className = 'execution-log__item';

          if (normalized.level) {
            const badge = document.createElement('span');
            badge.className = `execution-log__badge ${normalized.level}`;
            badge.textContent = formatLogLevel(normalized.level);
            item.appendChild(badge);
          }

          const message = document.createElement('span');
          message.textContent = normalized.message;
          item.appendChild(message);

          if (normalized.detail) {
            const detail = document.createElement('div');
            detail.textContent = normalized.detail;
            detail.style.color = 'var(--muted)';
            detail.style.marginTop = '2px';
            item.appendChild(detail);
          }

          logList.appendChild(item);
        });

        logPanel.hidden = false;
      }

      function normalizeLogEntry(entry) {
        if (typeof entry === 'string') {
          return { level: 'info', message: entry, detail: '' };
        }
        if (!entry || typeof entry !== 'object') {
          return { level: 'info', message: '', detail: '' };
        }
        return {
          level: entry.level || 'info',
          message: entry.message || '',
          detail: entry.detail || '',
        };
      }

      function formatLogLevel(level) {
        switch (level) {
          case 'success':
            return '成功';
          case 'error':
            return 'エラー';
          case 'warning':
            return '警告';
          default:
            return '情報';
        }
      }

      function setLoading(isLoading) {
        if (!executeButton) {
          return;
        }
        isProcessing = Boolean(isLoading);
        executeButton.textContent = isLoading ? '実行中…' : '実行';
        updateExecuteButtonDisabled();
      }

      function updateRowCount() {
        if (!rowCountLabel || !tableBody) {
          return;
        }
        rowCountLabel.textContent = `行数: ${tableBody.children.length}`;
      }

      function focusFirstInvalidField() {
        if (lastValidationDetails.invalidSelects.length) {
          lastValidationDetails.invalidSelects[0].focus();
          return;
        }
        const firstIncomplete = lastValidationDetails.incompleteRows[0];
        if (!firstIncomplete || !tableBody) {
          return;
        }
        const targetColumn = firstIncomplete.missingColumns[0];
        if (!targetColumn) {
          return;
        }
        const targetRow = tableBody.querySelector(`tr[data-row-number="${firstIncomplete.rowNumber}"]`);
        if (!targetRow) {
          return;
        }
        const input = findColumnInput(targetRow, targetColumn.key);
        if (input) {
          input.focus();
        }
      }

      return root;
    }

    window.renderMediaRegisterApp = renderMediaRegisterApp;
  })();
</script>
